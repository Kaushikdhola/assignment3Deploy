<app-header-bar></app-header-bar>
<app-category-bar></app-category-bar>

<div class="notification-container">
    <div class="notification-header">
        <h1 class="heading">Notifications</h1>
        <div class="notification-actions">
          <mat-form-field appearance="outline" class="notification-select">
            <mat-label>Show</mat-label>
            <mat-select [(value)]="selectedValue" (selectionChange)="onChangeNotifications()">
              <mat-option value="10">10</mat-option>
              <mat-option value="20">20</mat-option>
              <mat-option value="30">30</mat-option>
              <mat-option value="all">ALL</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    <div class="notifications">
      <div class="notification-item" *ngFor="let notification of notifications | slice:(currentPage - 1) * itemsPerPage:currentPage * itemsPerPage">
        <div class="notification-content">
          <p><strong>{{ notification.title }}</strong></p>
          <p>{{ notification.description }}</p>
          <a class="view-details" href="{{ notification.link }}">View Details</a>
        </div>
      </div>
    </div>
    <div class="pagination">
      <ng-container *ngFor="let page of pages">
        <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
      </ng-container>
    </div>
  </div>
  
<app-footer>
